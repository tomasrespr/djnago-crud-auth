{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5" style="background-color: #fff7dc; padding: 2rem; border-radius: 15px; max-width: 500px;">
    <h2 class="text-center mb-4" style="font-weight: bold;">✏️ Editar Asistencia</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <button type="submit" class="btn btn-success">Guardar Cambios</button>
        <a href="{% url 'asistencias' %}" class="btn btn-secondary">Cancelar</a>
      </div>
    </form>
  </div>
{% endblock %}
