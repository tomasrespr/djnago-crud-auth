{% extends 'base.html' %}

{% block content %}
  <div class="container mt-5" style="background-color: #fff7dc; padding: 2rem; border-radius: 15px; max-width: 700px;">
    <h2 class="text-center mb-4" style="font-weight: bold;">
      ✏️ Editar Datos del Cliente
    </h2>

    <form method="POST">
      {% csrf_token %}
      {{ form.non_field_errors }}

      {% for field in form %}
        <div class="mb-3">
          <label class="form-label" style="font-weight: bold;">{{ field.label }}:</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors|join:", " }}</div>
          {% endif %}
        </div>
      {% endfor %}

      <div class="text-center">
        <button type="submit" class="btn btn-primary" style="background-color: #a55eea; border-color: #a55eea;">
          💾 Guardar cambios
        </button>
      </div>
    </form>
  </div>
{% endblock %}
