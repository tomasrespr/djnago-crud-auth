{% extends 'base.html' %}

{% block content %}
<div class="container mt-5 text-center">
  <h3>¿Estás seguro de que deseas eliminar esta asistencia?</h3>
  <p><strong>{{ asistencia.dia_semana }} - {{ asistencia.hora_entrada }} a {{ asistencia.hora_salida }}</strong></p>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'asistencias' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</div>
{% endblock %}
