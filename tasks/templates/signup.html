{% extends 'base.html' %}
{% block content %}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center">Signup</h1>

                {% if error %}
                    <div class="alert alert-danger text-center">
                        {{ error }}
                    </div>
                {% endif %}

                {% csrf_token %}

                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your Password:</label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm your Password">
                </div>

                <div class="mb-3">
                    <label for="codigo-acceso">Código de invitación:</label>
                    <input
                        type="password"
                        name="codigo_acceso"
                        id="codigo-acceso"
                        class="form-control"
                        placeholder="Ingresa el código secreto"
                        required
                    />
                </div>

                <button class="btn btn-primary w-100">
                    Signup
                </button>
            </form>
        </div>
    </div>
</main>
{% endblock %}
